    <style>

    <h1>Hi there, I'm D'Marqco Rodgers!</h1>

    <ul style="text-align: center; list-style-type: none; padding: 0;">
        <li><a href="https://xaer2002.github.io/" target="_blank">My GitHub Projects</a></li>
    </ul>

    <h1>CSV Data from GitHub</h1>
    <div id="csv-table"></div>

    <script>
        // URL of the raw CSV file on GitHub (replace with your raw URL)
        const csvUrl = 'https://raw.githubusercontent.com/yourusername/yourrepository/main/exported_data.csv';  // Replace this with your raw CSV URL

        // Fetch the CSV file from GitHub and parse it
        fetch(csvUrl)
            .then(response => response.text())  // Get the CSV file as text
            .then(data => {
                // Use PapaParse to parse the CSV data
                const parsedData = Papa.parse(data, {
                    header: true,   // Use the first row as headers
                    skipEmptyLines: true  // Skip empty lines
                });

                // Build the table dynamically
                let tableHTML = '<table>';
               
                // Create table header
                const headers = parsedData.meta.fields;
                tableHTML += '<tr>';
                headers.forEach(header => {
                    tableHTML += `<th>${header}</th>`;
                });
                tableHTML += '</tr>';

                // Create table rows
                parsedData.data.forEach(row => {
                    tableHTML += '<tr>';
                    headers.forEach(header => {
                        tableHTML += `<td>${row[header]}</td>`;
                    });
                    tableHTML += '</tr>';
                });

                tableHTML += '</table>';

                // Display the table on the website
                document.getElementById('csv-table').innerHTML = tableHTML;
            })
            .catch(error => {
                console.error('Error fetching the CSV file:', error);
                document.getElementById('csv-table').innerHTML = 'Failed to load CSV data.';
            });
    </script>
</body>
</html>
